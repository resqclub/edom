<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edom.js</title>

        @import "edom.css";
        @import "external/css/font-awesome.min.css";

    </style>

<body>
<div id="sidebar"></div>
<div id="main">

</div>

</body>
</html>

<script>
    $ = require('jquery');
    var log = console.log;

    var GoldenLayout = require('./external/goldenlayout.min');
    var config = {
        settings:{
            hasHeaders: false,
            constrainDragToContainer: true,
            reorderEnabled: true,
            selectionEnabled: true,
            popoutWholeStack: false,
            blockedPopoutsThrowError: true,
            closePopoutsOnUnload: true,
            showPopoutIcon: true,
            showMaximiseIcon: true,
            showCloseIcon: true
        },
        dimensions: {
            borderWidth: 5,
            minItemHeight: 10,
            minItemWidth: 10,
            dragProxyWidth: 100,
            dragProxyHeight: 200
        },
        content: [{
            type: 'row',
            content:[{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: '', staats: 'MOOO' }
            },{
                type: 'column',
                content:[{
                    type: 'component',
                    componentName: 'testComponent',
                    componentState: { label: 'B' }
                },{
                    type: 'component',
                    componentName: 'testComponent',
                    componentState: { label: 'C' }
                }]
            }]
        }]
    };
    var layout = new GoldenLayout(config);
    layout.registerComponent( 'testComponent', function( container, componentState ){
        container.getElement().html( '<h2>' + componentState.label + '</h2>' );
    });
    layout.container = $('#main');
    layout.init();

    $(window).resize(function() {
        var main = $('#main');
        var sizes = [Math.floor(main.width()), Math.floor(main.height())];
        log(sizes);
        layout.updateSize(...sizes);
    });


    document.onkeydown = function() {
        console.log(layout.toConfig());
    }






    interact = require('./external/interact.min');
    interact('#rootElement').draggable({
        onmove: dragMoveListener
    }).resizable({
        preserveAspectRatio: false,
        edges: { left: true, right: true, bottom: true, top: true }
    }).on('resizemove', resizemove);


    function dragMoveListener (event) {
        log('drag');
        var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
                target.style.transform =
                        'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }

    function resizemove(event) {
        log('resize');
        var target = event.target,
                x = (parseFloat(target.getAttribute('data-x')) || 0),
                y = (parseFloat(target.getAttribute('data-y')) || 0);

        // update the element's style
        target.style.width  = event.rect.width + 'px';
        target.style.height = event.rect.height + 'px';

        // translate when resizing from top or left edges
        x += event.deltaRect.left;
        y += event.deltaRect.top;

        target.style.webkitTransform = target.style.transform =
                'translate(' + x + 'px,' + y + 'px)';

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
        target.textContent = Math.round(event.rect.width) + 'Ã—' + Math.round(event.rect.height);
    }
</script>
